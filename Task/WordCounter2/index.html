<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" name="text" id="input1"> <br>
        <div class="buttons">
            <button id="upper" onclick="upper()">Upper Case</button>
            <button id="lower" onclick="lower()">Lower Case</button>
            <button id="space" onclick="space()">Space Remove</button>
            <button id="replace" onclick="replace()">Replace</button>
            <button id="clear" onclick="clear()">Clear</button>
            <button id="wordcount" onclick="wordcount()">Word Count</button>
            <button id="lettercount" onclick="lettercount()">Letter Count</button>
        </div>
        <div class="previewbox" id="previewbox"></div>
        <script>
            

            function upper(){
                let a = document.getElementById('input1').value;
                // a = a.toString();
                // a = a.toUpperCase();
                document.getElementById('previewbox').innerText = a.toUpperCase();
                // console.log(a);
            }
            function lower(){
                let a = document.getElementById('input1').value;
                document.getElementById('previewbox').innerText = a.toLowerCase();
            }
            function space(){
                let a = document.getElementById('input1').value;
                document.getElementById('previewbox').innerText = a.trim();
            }
            function replace(){
                let a = document.getElementById('input1').value;
                document.getElementById('previewbox').innerText = a.replace('hello', 'hi');
            }
            function clear(){
                let a = document.getElementById('input1').value;
                document.getElementById('previewbox').innerText = a.replace('hello','');
            }
            function wordcount(){
                let a = document.getElementById('input1').value;
                document.getElementById('previewbox').innerText = a.toUpperCase();
            }
            function lettercount(){
                let a = document.getElementById('input1').value;
                document.getElementById('previewbox').innerText = a.length;
            }

            
            
        </script>
    </div>
</body>
</html>
