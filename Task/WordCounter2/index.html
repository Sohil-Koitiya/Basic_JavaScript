<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea name="" id="text" cols="100" rows="10" value="Hello"></textarea> <br>
        <div class="buttons">
            <button id="upper" onclick="upper">Upper Case</button>
            <button id="lower" onclick="lower">Lower Case</button>
            <button id="space" onclick="space">Space Remove</button>
            <button id="replace" onclick="replace">Replace</button>
            <button id="clear" onclick="clear">Clear</button>
            <button id="wordcount" onclick="wordcount">Word Count</button>
            <button id="lettercount" onclick="lettercount">Letter Count</button>
        </div>
        <div class="previewbox" id="previewbox"></div>
        <script>
            
            let a = document.querySelector('#text').value;
            console.log(a);

            function upper(){
                upper.a;
                console.log(a);
            }
            function lower(){
                lower.a;
                console.log(a);
            }
            function space(){
                space.a;
                console.log(a);
            }
            function replace(){
                replace.a;
                console.log(a);
            }
            function clear(){
                clear.a;
                console.log(a);
            }
            function wordcount(){
                wordcount.a;
                console.log(a);
            }
            function lettercount(){
                lettercount.a;
                console.log(a);
            }

            
            
        </script>
    </div>
</body>
</html>
