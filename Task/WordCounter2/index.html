<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea name="" id="" cols="100" rows="10"></textarea> <br>
        <div class="buttons">
            <button id="upper">Upper Case</button>
            <button id="lower">Lower Case</button>
            <button id="space">Space Remove</button>
            <button id="replace">Replace</button>
            <button id="clear">Clear</button>
            <button id="wordcount">Word Count</button>
            <button id="lettercount">Letter Count</button>
        </div>
        <div class="previewbox"></div>
    </div>
</body>
</html>
