<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation 3</title>
</head>
<body>
    <h1>Form Validation 3</h1>

    <input type="text" id="uname" onblur="formValidation(this, 'error1', 'User Name')">
    <span id="error1"></span>
    <br>
    <br>
    <input type="password" id="upass" onblur="formValidation(this, 'error2', 'User Password')">
    <span id="error2"></span>
    <br>
    <br>
    <input type="email" id="uemail" onblur="formValidation(this, 'error3', 'User Email')">
    <span id="error3"></span>
    <br>
    <br>
    <input type="tel" id="phonenumber" onblur="formValidation(this, 'error4', 'User Number')">
    <span id="error4"></span>
    <br>
    <br>
    <button>SUBMIT</button>

    <script>
        function formValidation(a, frank, msg) {

            console.log(a);
            console.log(a.value);
            console.log(frank);

            if (a.value == "") {
                console.log('Empty');
                document.getElementById(frank).innerText = "Enter Valid " + msg;
                document.getElementById(frank).style.color = 'red';
            } else {
                console.log('Some Thing is Here!');
                console.log(a.value);
                document.getElementById(frank).innerText = "";
            }
        }

        
    </script>

</body>
</html>
