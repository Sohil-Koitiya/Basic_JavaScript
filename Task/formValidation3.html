<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation 3</title>
</head>
<body>
    <h1>Form Validation 3</h1>

    <input type="text" id="uname" onblur="userNameValidation()">
    <span id="error"></span>
    <br>
    <br>
    <input type="password" id="upass" onblur="passwordValidation()">
    <span id="passError"></span>
    <br>
    <br>
    <input type="email" id="uemail" onblur="emailValidation()">
    <span id="emailError"></span>
    <br>
    <br>
    <input type="text" id="phonenumber" onblur="numberValidation()">
    <span id="numberError"></span>
    <br>
    <br>
    <button>SUBMIT</button>

    <script>
        function userNameValidation() {

            let unameData = document.getElementById('uname');

            if (unameData.value == "") {
                console.log('Please Enter User Name');
                document.getElementById('error').innerText = 'Please Enter User Name';
                document.getElementById('error').style.color = 'red';
            } else {
                // console.log('Some Thing is Here!');
                console.log(unameData.value);
            }
        }

        function passwordValidation() {

            let upassData = document.getElementById('upass');
            
            if (upassData.value == "") {
                alert('Please Enter Password');
                document.getElementById('passError').innerText = 'Please Enter Password';
                document.getElementById('passError').style.color = 'red';
            } else {
                // console.log('Some Thing is Here!');
                console.log(upassData.value);
            }

        }

        function emailValidation() {

            let uemailData = document.getElementById('uemail');
            
            if (uemailData.value == "") {
                console.log('Please Enter Valid Email Address');
                document.getElementById('emailError').innerText = 'Please Enter Valid Email Address';
                document.getElementById('emailError').style.color = 'red';
            } else {
                // console.log('Some Thing is Here!');
                console.log(uemailData.value);
            }

        }

        function numberValidation() {

            let phonenumberData = document.getElementById('phonenumber');
            
            if (phonenumberData.value == "") {
                console.log('Please Enter Valid Number');
                document.getElementById('numberError').innerText = 'Please Enter Valid Number';
                document.getElementById('numberError').style.color = 'red';
            } else {
                // console.log('Some Thing is Here!');
                console.log(phonenumberData.value);
            }

        }


        
    </script>

</body>
</html>
