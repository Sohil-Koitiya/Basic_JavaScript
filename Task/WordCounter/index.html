<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>

    <!-- CSS Start Here -->

    <link rel="stylesheet" href="../WordCounter/style.css">

    <!-- CSS END Here -->

    <!-- Font Awesome CDN is Here -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="container">
        <div class="body1">
            <header>
                <nav>
                    <div class="row">
                        <div class="col-50">
                            <h1>0 Words 0 Characters</h1>
                        </div>
                        <div class="col-50">
                            <div class="buttons">
                                <button class="navbutton">
                                    <i class="fa-solid fa-arrow-up-right-from-square"></i> <br>
                                    GO BASIC
                                </button>
                                <button class="navbutton">
                                    <i class="fa-solid fa-wrench"></i> <br>
                                    OPTIONS
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        </div>

        <div class="body2">
            <div class="row">
                <button class="body2button">GRAMMER & SPELL CHECK</button>
                <button class="body2button">THESAURUS</button>
                <button class="body2button">CASE</button>
                <button class="body2button">ACTIVITY</button>
                <button class="body2button">SAVE</button>
                <button class="body2button">GOAL</button>
                <button class="body2button">AUTO-SAVE</button>
                <button class="body2button">CLEAR</button>
                <button class="body2button">UNDO</button>
                <button class="body2button">REDO</button>
                <button class="body2button">MORE(9)</button>
            </div>
        </div>

        <div class="body3">
            <textarea placeholder="Start typing, or copy and paste your document here..."
            name="" id="" cols="165" rows="20"></textarea>
        </div>

        
        <footer>
            <h4>0 Words 0 Characters</h4>
        </footer>

    </div>
</body>
</html>
