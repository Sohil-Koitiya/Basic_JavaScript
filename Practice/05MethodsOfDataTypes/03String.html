<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String In JS</title>
</head>
<body>
    <h1>String In JS</h1>

    <script>

    // String In JS

    let a = 'Namaste Bhaisab';
    let b = "       Hello, Goood Morning....      "

    console.log(a);
    console.log(a.length);
    console.log(a.concat(' Hello'));
    console.log(a.search('s'));
    console.log(a.toLocaleUpperCase());
    console.log(a.toLocaleLowerCase());
    console.log(b);
    console.log(b.trim());
    console.log(b.trimStart());
    console.log(b.trimEnd());
    console.log(b.trimLeft());
    console.log(a.replace('Bhaisab', 'India'));
    


    </script>

</body>
</html>
